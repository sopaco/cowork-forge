[package]
name = "cowork-gui"
version = "0.1.0"
description = "Cowork Forge GUI"
authors = ["cowork-forge"]
edition = "2021"

[lib]
name = "cowork_gui_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = [] }
tauri-plugin-opener = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tokio = { version = "1", features = ["sync", "full"] }
tokio-stream = "0.1"
async-trait = "0.1"
chrono = "0.4"
anyhow = "1"
futures = "0.3"

# Preview server
tiny_http = "0.12"
attohttpc = "0.22"
urlencoding = "2.1"

# Global state
lazy_static = "1.4"

# Logging
tracing = "0.1"

# Cowork Core
cowork-core = { path = "../../cowork-core" }

# ADK (Agent Development Kit)
adk-core = "0.2"
adk-runner = "0.2"
adk-session = "0.2"

